<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery · 视觉空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        .lxgw-wenkai { font-family: 'LXGW WenKai', cursive; }
        .playfair { font-family: 'Playfair Display', serif; }

        /* Gallery专用渐变背景 */
        .gallery-gradient {
            background: linear-gradient(135deg, 
                #fdf2f8 0%, 
                #f0fdf4 25%, 
                #fef7ff 50%, 
                #f0f9ff 75%, 
                #f0fdf4 100%);
        }

        /* 页面淡入动画 */
        .fade-in { 
            animation: fadeIn 1.2s ease-out both; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* 瀑布流布局 */
        .masonry {
            column-count: 1;
            column-gap: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .masonry { column-count: 2; }
        }
        
        @media (min-width: 1024px) {
            .masonry { column-count: 3; }
        }
        
        @media (min-width: 1280px) {
            .masonry { column-count: 4; }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* 图片卡片样式 */
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        /* 悬停文字覆盖层 */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            display: flex;
            align-items: end;
            justify-content: center;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            text-align: center;
            font-size: 0.875rem;
            line-height: 1.5;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .image-card:hover .overlay-text {
            transform: translateY(0);
        }

        /* 浮动粒子效果 */
        .floating-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 0.8;
            }
        }

        /* 星光效果 */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }

        /* 柔光效果 */
        .soft-glow {
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .soft-glow {
            opacity: 0.3;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 182, 193, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 182, 193, 0.7);
        }
    </style>
</head>
<body class="min-h-screen gallery-gradient overflow-x-hidden">
    <!-- 导航栏 -->
    <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50">
        <div class="flex space-x-4 bg-white/20 backdrop-blur-sm rounded-full px-6 py-3 border border-white/30">
            <button onclick="window.location.href='index.html'" class="lxgw-wenkai text-sm text-gray-700 hover:text-gray-900 transition-colors">
                首页
            </button>
            <button onclick="window.location.href='about.html'" class="lxgw-wenkai text-sm text-gray-700 hover:text-gray-900 transition-colors">
                关于我
            </button>
            <button class="lxgw-wenkai text-sm text-gray-900 font-medium">
                视觉空间
            </button>
        </div>
    </nav>

    <!-- 背景粒子效果 -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <!-- 星光粒子 -->
        <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
        <div class="sparkle" style="top: 70%; left: 70%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 40%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 80%; left: 30%; animation-delay: 2.5s;"></div>
        <div class="sparkle" style="top: 15%; left: 60%; animation-delay: 3s;"></div>
        <div class="sparkle" style="top: 85%; left: 90%; animation-delay: 1.2s;"></div>
        
        <!-- 浮动粒子 -->
        <div class="floating-particle" style="top: 25%; left: 15%; animation-delay: 0s;"></div>
        <div class="floating-particle" style="top: 45%; left: 75%; animation-delay: 1.5s;"></div>
        <div class="floating-particle" style="top: 65%; left: 25%; animation-delay: 3s;"></div>
        <div class="floating-particle" style="top: 35%; left: 85%; animation-delay: 0.8s;"></div>
        <div class="floating-particle" style="top: 75%; left: 45%; animation-delay: 2.2s;"></div>
    </div>

    <!-- 主内容 -->
    <main class="relative z-10 pt-24 pb-16">
        <!-- 页面标题 -->
        <header class="text-center py-16 px-4 fade-in">
            <h1 class="lxgw-wenkai text-4xl md:text-5xl font-light text-gray-800 mb-4">
                Gallery / 视觉空间
            </h1>
            <p class="lxgw-wenkai text-lg text-gray-600/80">
                梦境与灵感的交汇之地
            </p>
            <!-- 柔光下划线 -->
            <div class="w-24 h-0.5 bg-gradient-to-r from-transparent via-pink-300 to-transparent mx-auto mt-6"></div>
        </header>

        <!-- Gallery 容器 -->
        <div class="max-w-7xl mx-auto px-4">
            <div class="masonry">
                <!-- 图片1 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image1.jpg" alt="晨光中的温柔" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">灵感来自某个凌晨的光</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片2 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image2.jpg" alt="梦境中的湖泊" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">梦见自己漂浮在时间的湖面上</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片3 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image3.jpg" alt="温柔的思绪" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">这是我脑海中一闪而过的温柔</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片4 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo1.jpg" alt="宇宙的低语" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">也许灵感是宇宙的低语</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片5 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo2.jpg" alt="被光包围的瞬间" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">此刻的我，只想被光包围</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片6 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo3.jpg" alt="梦境边界" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">在梦境与现实的边界游走</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片7 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image1.jpg" alt="时光碎片" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">每一帧都是时光的碎片</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片8 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image2.jpg" alt="呼吸的记忆" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">柔光下的记忆在呼吸</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片9 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image3.jpg" alt="绽放的花朵" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">像花朵一样绽放，像星光一样闪烁</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片10 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo1.jpg" alt="内心的温柔" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">内心的温柔，是这个世界最强大的力量</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片11 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo2.jpg" alt="温柔的力量" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">在温柔中寻找力量，在脆弱中发现珍贵</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片12 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="images/photo3.jpg" alt="珍贵的灵魂" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">每一个敏感的灵魂，都是世界最珍贵的礼物</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

                <!-- 图片13 -->
                <div class="masonry-item">
                    <div class="image-card">
                        <img src="image1.jpg" alt="梦境中的温柔" loading="lazy">
                        <div class="overlay">
                            <p class="overlay-text lxgw-wenkai">在梦境与现实的边界，我找到了最真实的自己</p>
                        </div>
                        <div class="soft-glow"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 底部诗意文字 -->
        <div class="text-center py-12 px-4 fade-in">
            <p class="text-gray-600/70 lxgw-wenkai text-sm italic">
                「像是走进一个梦境博物馆，柔光下的记忆在呼吸。」
            </p>
        </div>
    </main>

    <script>
        // 动态添加更多粒子效果
        function createParticles() {
            const container = document.querySelector('.fixed.inset-0.pointer-events-none.overflow-hidden');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }

        // 图片懒加载优化
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.opacity = '0';
                        img.style.transition = 'opacity 0.5s ease';
                        img.onload = () => {
                            img.style.opacity = '1';
                        };
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // 页面加载完成后执行
        window.addEventListener('load', () => {
            setTimeout(createParticles, 1000);
            lazyLoadImages();
        });

        // 平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
